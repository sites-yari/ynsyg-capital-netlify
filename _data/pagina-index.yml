quem_somos: 
  sobre1: Somos uma equipa experiente e dinâmica que investe em empresas com partilha de risco e valor.
  sobre2: Independência, Experiência, Excelência.



private_equity:
    texto_inicial: Insignya Capital Partners investe em negócios e projectos de cariz industrial em qualquer sector de actividade. Privilegiámos oportunidades de investimento superiores a €5 milhões em co-investimento com equipas de gestão.
      <br><br>
      Através do acompanhamento constante e intervenção ativa na gestão das empresas participadas, procurámos garantir as melhores práticas de governo corporativo e privilegiar as relações de confiança a longo prazo.
      <br><br>
      A equipa de gestão da sociedade-gestora conta com profissionais com vasta experiência em gestão de empresas, corporate finance e reestruturação empresarial aliada a um grande conhecimento do tecido empresarial português.
    sociedade: A Insignya Capital Partners - Sociedade de Capital de Risco, S.A. disponibilizará brevemente este conteúdo.
    fre:
      texto: A Insignya Capital Partners - Sociedade de Capital de Risco está a angariar investidores qualificados para o fundo de capital de risco INSIGNYA FRE, com as seguintes características;
      tipo_operacoes: Reestruturação / Turnaround
      empresas_alvo: Empresas com volume de negócios superior a € 10 milhões
      setores_alvo: Indústria
      estrategia_invest: Investimento em empresas com necessidade de reestruturação financeira junto da banca em Portugal e com potencial de melhorias operacionais. Reestruturação financeira mediante a recapitalização pela conversão da dívida em capital; Adequação da estrutura de capital ao ciclo de investimento e de negócio.
      duracao: 15 Anos
      nota: O Fundo ainda não se encontra constituído nem registado na CMVM.



corporate_finance:
    texto_inicial: A Insignya Capital Partners presta um serviço global de M&A, corporate finance e reestruturação empresarial. A Insignya acompanha as necessidades sentidas pelas empresas continuando a apostar em relações de proximidade que sempre caracterizaram a sua equipa.
      <br><br>
      Uma vasta experiência local e internacional permite-nos compreender e trabalhar os objectivos estratégicos dos nossos clientes. Este conhecimento permite-nos encontrar a cada momento os melhores parceiros estratégicos e financeiros, bem como, encurtar o período de negociação com potenciais investidores.
      <br><br>
      Fruto das inúmeras relações de longo prazo estabelecidas com as diversas partes intervenientes nos processos de M&A, a Insignya conhece as estratégias de investimento/desinvestimento, o momentum e as restrições dos principais players presentes no mercado.
    fusao_aquisicao: 
      texto: As estratégias de crescimento das empresas implicam a assumpção de riscos. O aconselhamento especializado da Insignya permitir minorar os riscos associados às operações de fusão, aquisição e desinvestimento. 
        <br><br>
        Os serviços disponibilizados pela Insignya englobam todas as etapas das transações, desde a identificação de potenciais targets/investidores, preparação da documentação de suporte, avaliação, negociação, coordenação do processo de due diligence e closing das operações.
        <br><br>
        Os profissionais da Insignya possuem vasta experiência neste tipo de transações, tendo liderado ou participado ativamente em operações de relevo.
        <br><br>
        A equipa de Corporate Finance analisa, estrutura e executa, entre outras, as seguintes operações;
      lista:
        - text: M&A, incluindo venda, aquisição, desinvestimento, fusão, joint-venture
        - text: Reestruturação empresarial, recapitalização, spin-off,
        - text: LBO, MBO, MBI.
    capital_divida: Num mercado cada vez mais complexo e dinâmico, a Insignya disponibiliza aconselhamento estratégico e financeiro na escolha dos instrumentos financeiros adequados às necessidades das empresas, promovendo a negociação com os investidores dos mercados de capitais. 
      <br><br>
      Fiéis aos nossos valores de independência e excelência, garantimos a obtenção de soluções adequadas, flexíveis e maximizadoras do valor das empresas, promovendo operações de private placement, financiamentos estruturados, reestruturação financeira e outros instrumentos financeiros.
    assessoria_financeira:
      texto: Proporcionamos aos nossos clientes aconselhamento objectivo e independente sobre estratégias financeiras e empresariais.
        <br><br>
        Os nossos serviços incluem;
      lista: 
        - text: Avaliação de negócios e empresas
        - text: Fairness opinions
        - text: Reorganização de participações sociais
        - text: Assessoria financeira em estrutura de capitais e estratégia empresarial



